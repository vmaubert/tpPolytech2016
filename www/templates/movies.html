<ion-view view-title="Films">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="movie in movies" href="#/app/movies/{{movie.id}}">
        {{movie.title}}
      </ion-item>
    </ion-list>
    <ion-infinite-scroll
      ng-if="isNotFullLoaded()"
      on-infinite="loadMore()"
      distance="1%">
    </ion-infinite-scroll>
  </ion-content>
</ion-view>
